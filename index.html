<!DOCTYPE html>
<html lang="fi">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv='X-UA-Compatible' content='IE-edge'>
	<meta charset="utf-8">
	<link rel="stylesheet" href="toDoApp.css">

</head>
<body>
<div id="container">
  <h1>Teht채v채lista</h1>
  <input id="uusiTehtava" type="text"><button id="lisaa">Lis채채</button> 
      <ul id="lista">
      </ul>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
$(document).ready(function(){
  let uusiTehtava = $("#uusiTehtava");

$("#lisaa").on( "click", function(){
  let lisattavaArvo = luoUusiLi(uusiTehtava.val());
  
  $("#lista").append(lisattavaArvo);
  
  $("#uusiTehtava").val("");
  $("input").focus();
})

let luoUusiLi = function(uusiTehtava) {

  let uusiLi = $("<li></li>");
  let poistaPainike = $("<button class='poista'>x</button>");

  uusiLi.append(uusiTehtava).append(poistaPainike);

  return uusiLi;
}

$("#lista").on("click", ".poista", function(){
  $(this).parent().remove();  
})
});

</script>

</body>
</html>
